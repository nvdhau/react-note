<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React Event - Display Data</title>

    <style>
        .heading{
            color: aqua;
        }
    </style>
</head>
<body>
    <div id="part1">

    <!-- <script type="text/javascript"> -->
    <!-- use babel instead of javascript -->
    <script type="text/babel">

        const lakeLists = ["Echo", "Tahoe", "Maud"]

        const LakeList = ({list}) => (
            <ul>
                {list.map(
                    (lake, i) => <li key={i}>{lake} Lake</li>
                )}
            </ul>
        )

        const skiLists = [
            {id: 1, name: "Whistler", province: "BC" },
            {id: 2, name: "Grey Eagle", province: "Alberta" },
            {id: 3, name: "Rimrock", province: "Nova Scotia" }
        ]

        const SkiList = ({list}) => (
            <ul>
                {list.map(skiResort => 
                    <li key={skiResort.id}>{skiResort.name} in {skiResort.province}</li>
                )}
            </ul>
        )
        
        class App extends React.Component{
            state = {
                loggedIn: false
            }

            //event functions
            logIn = () => this.setState({loggedIn: true})
            logOut = () => this.setState({loggedIn: false})

            render(){
                return (//binding to the UI 2 buttons
                    <div>
                        <button onClick={this.logIn}>Login</button>
                        <button onClick={this.logOut}>Logout</button>
                        <div>The user is {this.state.loggedIn? 
                            "logged in" : 
                            "not logged in"}
                        </div>

                        {this.state.loggedIn? 
                            <LakeList list={lakeLists}/> :
                            <SkiList list ={skiLists}/>
                        }
                        
                    </div>
                )
            }
        }

        ReactDOM.render(//pass props to React Component
            <App/>,//use component
            document.getElementById("part1")
        );

    </script>
</body>
</html>
